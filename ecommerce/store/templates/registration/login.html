{% extends 'store/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">
    <a href="{% url 'password_reset' %}">Forgot password?</a> |
    <a href="{% url 'signup' %}">Sign up</a>
</p>
{% endblock %}
